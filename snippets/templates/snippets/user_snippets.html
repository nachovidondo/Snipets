{% extends "base.html" %} {% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-8">
        <h1>{{snippet.user}}</h1>
        <br>

        <!-- SNIPPET -->
        {% for snippet in object_list %}

        <div class="card">
            <h5 class="card-header">{{snippet.name}}<a href="{% url 'snippet' snippet.id %}" class="float-right"><small>{{snippet.user}}</small></a></h5>
            <div class="card-body">
                <a href="{% url 'language' %}">
                    <h5 class="card-title">{{snippet.language}}</h5>
                </a>
                <h6 class="card-subtitle mb-2 text-muted">{{snippet.create_date}}</h6>
                <p class="card-text">{{snippet.description}}</p>
                <hr>
                <a href="{% url 'snippet' snippet.id %}" class="btn btn-primary">Ver</a>
                <a href="{% url 'snippet_edit' snippet.id %}" class="btn btn-info">Editar</a>
                <a href="{% url 'snippet_delete' snippet.id %}" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
        <br> {% endfor %}
        <!-- FIN SNIPPET -->


    </div>
</div>
{% endblock %}
